<app-header (firedComponent)="onSelectComponentToDisplay($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe-book *appUnless="componentToDisplay !== 'recipe-book'"></app-recipe-book>
      <app-shopping-list *ngIf="componentToDisplay === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
